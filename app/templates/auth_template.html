<h2>Sign In</h2>
<form class="js-auth-form" action="#login">
	<label>Login: <input class="js-field-login" name="UserName" tabindex="1" type="email" placeholder="fname.sname@avid.com" required autofocus></label>
	<label>Password: <input tabindex="2" type="password" name="Password" required></label>
	<input tabindex="3" type="submit" value="Login">
</form>
